{% extends 'index.html' %}


{% block content %}
<form action="{% url 'login' %}/?next={{ redirect_to }}" method='POST'>
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Login</button>
</form>
{% endblock %}
