{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Channel Dashboard - YouTube</title>{% endblock %}
    <link rel="stylesheet" href="{% static 'css/studio.css' %}">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/d1f7a302/img/favicon.ico">

<style>
    .options .option ul li a 
    {
        cursor: pointer;
    }
    .heads .inners .video .video-detail p
    {
        color: gray;
    }
    .heads .inners .video .video-detail h3
    {
        font-size: 13px;
    }
</style>
</head>
<body>
    
    <nav class="nav">
        <div class="inner">
            <div class="left">
                <div class="menu">
                    <button>
                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none;"><g class="style-scope yt-icon"><path d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z" class="style-scope yt-icon"></path></g></svg>
                    </button>
                </div>
                <div class="logo">
                    <a href="{% url 'studio' request.user.channeluser.id %}">
                        <img height="24px" src="https://www.gstatic.com/youtube/img/creator/yt_studio_logo.svg">
                    </a>
                </div>
            </div>
            <div class="center">
                <div class="search">
                    <input type="search" placeholder="Search across your channel">
                    <button id="search">
                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none;"><g class="style-scope yt-icon"><path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z" class="style-scope yt-icon"></path></g></svg>
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="links">
                    <ul>
                        <li>
                            <div class="link upload" id="notification"> 
                                <button style="cursor: pointer; margin-right: 20px;">
                                    CREATE
                                </button>
                            </div>
                        </li>
                        <li>
                            <div class="link upload">
                                <button id="profilebtn">
                                    <a href="#">
                                        <img id="img" draggable="false" class="style-scope yt-img-shadow" alt="Avatar image" height="32" width="32" src="{{request.user.channeluser.channelimg.url}}">
                                    </a>
                                </button>
                            </div>
                            <div class="profilecard" id="profilecard">
                                <div class="inner">
                                    <div class="name">
                                        <div class="left">
                                            <div class="authorimg">
                                                <img src="{{request.user.channeluser.channelimg.url}}">
                                            </div>
                                        </div>
                                        <div class="right">
                                            <h3>{{request.user.channeluser.channelname}}</h3>
                                            <label>Manage your account</label>
                                        </div>
                                    </div>
                                    <div class="options">
                                        <div class="option">
                                            <ul>
                                                <li>
                                                    <button id="channelbtn">
                                                        <a href="{% url 'channel' request.user.channeluser.id %}">
                                                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none;"><g class="style-scope yt-icon"><path d="M3,3v18h18V3H3z M4.99,20c0.39-2.62,2.38-5.1,7.01-5.1s6.62,2.48,7.01,5.1H4.99z M9,10c0-1.65,1.35-3,3-3s3,1.35,3,3 c0,1.65-1.35,3-3,3S9,11.65,9,10z M12.72,13.93C14.58,13.59,16,11.96,16,10c0-2.21-1.79-4-4-4c-2.21,0-4,1.79-4,4 c0,1.96,1.42,3.59,3.28,3.93c-4.42,0.25-6.84,2.8-7.28,6V4h16v15.93C19.56,16.73,17.14,14.18,12.72,13.93z" class="style-scope yt-icon"></path></g></svg>
                                                            <label>Your Channel</label>
                                                        </a>
                                                    </button>
                                                </li>
                                                <li>
                                                    <button>
                                                        <a href="{% url '' %}">
                                                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none;"><g class="style-scope yt-icon"><path d="M3,3v18h18V3H3z M4.99,20c0.39-2.62,2.38-5.1,7.01-5.1s6.62,2.48,7.01,5.1H4.99z M9,10c0-1.65,1.35-3,3-3s3,1.35,3,3 c0,1.65-1.35,3-3,3S9,11.65,9,10z M12.72,13.93C14.58,13.59,16,11.96,16,10c0-2.21-1.79-4-4-4c-2.21,0-4,1.79-4,4 c0,1.96,1.42,3.59,3.28,3.93c-4.42,0.25-6.84,2.8-7.28,6V4h16v15.93C19.56,16.73,17.14,14.18,12.72,13.93z" class="style-scope yt-icon"></path></g></svg>
                                                            <label>YouTube</label>
                                                        </a>
                                                    </button>
                                                </li>
                                                <li>
                                                    <button>
                                                        <a>
                                                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none;"><g class="style-scope yt-icon"><path d="M3,3v18h18V3H3z M4.99,20c0.39-2.62,2.38-5.1,7.01-5.1s6.62,2.48,7.01,5.1H4.99z M9,10c0-1.65,1.35-3,3-3s3,1.35,3,3 c0,1.65-1.35,3-3,3S9,11.65,9,10z M12.72,13.93C14.58,13.59,16,11.96,16,10c0-2.21-1.79-4-4-4c-2.21,0-4,1.79-4,4 c0,1.96,1.42,3.59,3.28,3.93c-4.42,0.25-6.84,2.8-7.28,6V4h16v15.93C19.56,16.73,17.14,14.18,12.72,13.93z" class="style-scope yt-icon"></path></g></svg>
                                                            <label>Switch Account</label>
                                                        </a>
                                                    </button>
                                                </li>
                                                <li>
                                                    <button>
                                                        <a>
                                                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none;"><g class="style-scope yt-icon"><path d="M3,3v18h18V3H3z M4.99,20c0.39-2.62,2.38-5.1,7.01-5.1s6.62,2.48,7.01,5.1H4.99z M9,10c0-1.65,1.35-3,3-3s3,1.35,3,3 c0,1.65-1.35,3-3,3S9,11.65,9,10z M12.72,13.93C14.58,13.59,16,11.96,16,10c0-2.21-1.79-4-4-4c-2.21,0-4,1.79-4,4 c0,1.96,1.42,3.59,3.28,3.93c-4.42,0.25-6.84,2.8-7.28,6V4h16v15.93C19.56,16.73,17.14,14.18,12.72,13.93z" class="style-scope yt-icon"></path></g></svg>
                                                            <label>Sign out</label>
                                                        </a>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="option">
                                            <ul>
                                                <li>
                                                    <button>
                                                        <a>
                                                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none;"><g class="style-scope yt-icon"><path d="M3,3v18h18V3H3z M4.99,20c0.39-2.62,2.38-5.1,7.01-5.1s6.62,2.48,7.01,5.1H4.99z M9,10c0-1.65,1.35-3,3-3s3,1.35,3,3 c0,1.65-1.35,3-3,3S9,11.65,9,10z M12.72,13.93C14.58,13.59,16,11.96,16,10c0-2.21-1.79-4-4-4c-2.21,0-4,1.79-4,4 c0,1.96,1.42,3.59,3.28,3.93c-4.42,0.25-6.84,2.8-7.28,6V4h16v15.93C19.56,16.73,17.14,14.18,12.72,13.93z" class="style-scope yt-icon"></path></g></svg>
                                                            <label>Appearance: Light Theme</label>
                                                        </a>
                                                    </button>
                                                </li>
                                                <li>
                                                    <button>
                                                        <a>
                                                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none;"><g class="style-scope yt-icon"><path d="M3,3v18h18V3H3z M4.99,20c0.39-2.62,2.38-5.1,7.01-5.1s6.62,2.48,7.01,5.1H4.99z M9,10c0-1.65,1.35-3,3-3s3,1.35,3,3 c0,1.65-1.35,3-3,3S9,11.65,9,10z M12.72,13.93C14.58,13.59,16,11.96,16,10c0-2.21-1.79-4-4-4c-2.21,0-4,1.79-4,4 c0,1.96,1.42,3.59,3.28,3.93c-4.42,0.25-6.84,2.8-7.28,6V4h16v15.93C19.56,16.73,17.14,14.18,12.72,13.93z" class="style-scope yt-icon"></path></g></svg>
                                                            <label>Send feedback</label>
                                                        </a>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="main">
        <div class="side">
            <div class="link">
                <div class="img">
                    <a href="{% url 'channel' request.user.channeluser.id %}">

                    </a>
                    <img src="{{request.user.channeluser.channelimg.url}}" draggable="false">
                </div>
            </div>
            <div class="links" id="{{request.path}}">
                <ul>
                    {% if request.path == id %}
                        <li class="active">
                            <div class="url videos">
                                <a href="{% url 'studio' request.user.channeluser.id %}">

                                    <label>Content</label>
                                </a>
                            </div>
                        </li>
                    {% else %}
                        <li>
                            <div class="url videos">
                                <a href="{% url 'studio' request.user.channeluser.id %}">

                                    <label>Content</label>
                                </a>
                            </div>
                        </li>
                    {% endif %}
                    {% if request.path == id %}
                        <li class="active">
                            <div class="url videos">
                                <a href="{% url 'playlist' request.user.channeluser.id %}">
                                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope tp-yt-iron-icon" style="pointer-events: none;"><g width="24" height="24" viewBox="0 0 24 24" class="style-scope tp-yt-iron-icon"><path d="M22 6.99994H2V7.99994H22V6.99994ZM13 11.9999H2V10.9999H13V11.9999ZM13 15.9999H2V14.9999H13V15.9999ZM15 18.9999V10.9999L22 14.9999L15 18.9999Z" class="style-scope tp-yt-iron-icon"></path></g></svg>
                                    <label>Playlists</label>
                                </a>
                            </div>
                        </li>
                    {% else %}
                        <li>
                            <div class="url videos">
                                <a href="{% url 'playlist' request.user.channeluser.id %}">
                                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope tp-yt-iron-icon" style="pointer-events: none;"><g width="24" height="24" viewBox="0 0 24 24" class="style-scope tp-yt-iron-icon"><path d="M22 6.99994H2V7.99994H22V6.99994ZM13 11.9999H2V10.9999H13V11.9999ZM13 15.9999H2V14.9999H13V15.9999ZM15 18.9999V10.9999L22 14.9999L15 18.9999Z" class="style-scope tp-yt-iron-icon"></path></g></svg>
                                    <label>Playlists</label>
                                </a>
                            </div>
                        </li>
                    {% endif %}
                    <li>
                        <div class="url analytics">
                            <a href="#">
                                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope tp-yt-iron-icon" style="pointer-events: none;"><g width="24" height="24" viewBox="0 0 24 24" class="style-scope tp-yt-iron-icon"><path d="M9 17H7V10H9V17ZM13 7H11V17H13V7ZM17 14H15V17H17V14ZM20 4H4V20H20V4ZM21 3V21H3V3H21Z" class="style-scope tp-yt-iron-icon"></path></g></svg>
                                <label>Analytics</label>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="url analytics">
                            <a href="#">

                    <li>

                            <a href="#">
                                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope tp-yt-iron-icon" style="pointer-events: none;"><g width="24" height="24" viewBox="0 0 24 24" class="style-scope tp-yt-iron-icon"><path d="M10.57 10.96C10.62 10.66 10.72 10.4 10.84 10.17C10.96 9.94 11.15 9.75 11.38 9.61C11.6 9.47 11.87 9.41 12.21 9.4C12.42 9.41 12.61 9.45 12.78 9.52C12.96 9.6 13.13 9.71 13.25 9.85C13.38 9.99 13.48 10.15 13.56 10.33C13.64 10.51 13.68 10.71 13.69 10.91L15.32 10.91C15.3 10.48 15.22 10.09 15.06 9.73C14.91 9.37 14.7 9.06 14.42 8.81C14.14 8.56 13.82 8.35 13.44 8.21C13.07 8.06 12.65 8 12.18 8C11.59 8 11.07 8.1 10.63 8.31C10.19 8.52 9.83 8.79 9.54 9.15C9.25 9.5 9.03 9.91 8.89 10.39C8.75 10.87 8.67 11.36 8.67 11.88L8.67 12.13C8.67 12.66 8.74 13.15 8.88 13.62C9.02 14.09 9.24 14.5 9.53 14.85C9.82 15.2 10.19 15.48 10.62 15.68C11.06 15.88 11.58 15.99 12.17 15.99C12.6 15.99 13 15.92 13.37 15.78C13.74 15.64 14.07 15.45 14.35 15.21C14.63 14.96 14.86 14.68 15.02 14.35C15.18 14.02 15.28 13.68 15.29 13.3L13.66 13.3C13.65 13.49 13.61 13.66 13.52 13.83C13.43 14 13.33 14.13 13.19 14.25C13.05 14.37 12.9 14.46 12.72 14.52C12.55 14.58 12.36 14.6 12.17 14.61C11.84 14.6 11.57 14.54 11.36 14.4C11.13 14.25 10.95 14.06 10.82 13.84C10.69 13.61 10.59 13.34 10.55 13.04C10.51 12.74 10.48 12.43 10.48 12.13L10.48 11.88C10.5 11.56 10.52 11.26 10.57 10.96ZM12 3C16.96 3 21 7.04 21 12C21 16.96 16.96 21 12 21C7.04 21 3 16.96 3 12C3 7.04 7.04 3 12 3ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" class="style-scope tp-yt-iron-icon"></path></g></svg>
                                <label>Copyright</label>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="url analytics">
                            <a href="#">
                                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope tp-yt-iron-icon" style="pointer-events: none;"><g width="24" height="24" viewBox="0 0 24 24" class="style-scope tp-yt-iron-icon"><path d="M8 7V10C8 10.55 8.45 11 9 11H15C16.1 11 17 11.9 17 13V17C17 18.1 16.1 19 15 19H13V21H11V19H7V18H15C15.55 18 16 17.55 16 17V13C16 12.45 15.55 12 15 12H9C7.9 12 7 11.1 7 10V7C7 5.9 7.9 5 9 5H11V3H13V5H17V6H9C8.45 6 8 6.45 8 7Z" class="style-scope tp-yt-iron-icon"></path></g></svg>
                                <label>Monetization</label>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="url analytics">
                            <a href="#">
                                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope tp-yt-iron-icon" style="pointer-events: none;"><g width="24" height="24" viewBox="0 0 24 24" class="style-scope tp-yt-iron-icon"><path d="M6.71 7.2L7.89 5.1L6.71 3L8.81 4.18L10.91 3L9.74 5.1L10.92 7.2L8.82 6.02L6.71 7.2ZM18.9 14.26L16.8 13.08L17.98 15.18L16.8 17.28L18.9 16.1L21 17.28L19.82 15.18L21 13.08L18.9 14.26ZM21 3L18.9 4.18L16.8 3L17.98 5.1L16.8 7.2L18.9 6.02L21 7.2L19.82 5.1L21 3ZM17.14 10.02L6.15 21L3 17.85L14 6.85L17.14 10.02ZM6.15 19.59L13.7 12.04L11.96 10.3L4.41 17.85L6.15 19.59Z" class="style-scope tp-yt-iron-icon"></path></g></svg>
                                <label>Filters</label>
                            </a>
                        </div>
                    </li>

                    
                </ul>
            </div>
        </div>
        <div class="main-scroll">
            {% block studio %}
            {% endblock %}
        </div>
    </div>






<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="{% static 'js/studio.js' %}"></script>
<script src="{% static 'js/humanized_time_span.js' %}"></script>
<script>
    const formatCash = n => {
        if (n < 1e3) return n;
        if (n >= 1e3 && n < 1e6) return +(n / 1e3).toFixed(1) + "K";
        if (n >= 1e6 && n < 1e9) return +(n / 1e6).toFixed(1) + "M";
        if (n >= 1e9 && n < 1e12) return +(n / 1e9).toFixed(1) + "B";
        if (n >= 1e12) return +(n / 1e12).toFixed(1) + "T";
    };
    
    var views = document.querySelectorAll('#views');
    
    for (let i=0; i<views.length; i++){
        views[i].innerHTML = formatCash(views[i].innerHTML);
    }



    var timeago = document.querySelectorAll('#timeago');
    for(let i=0; i<timeago.length; i++){
        console.log(timeago[i].innerHTML);
        timeago[i].innerHTML = humanized_time_span(timeago[i].innerHTML);
    }
</script>
</body>
</html>
